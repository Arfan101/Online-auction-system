{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-image: url(https://as2.ftcdn.net/v2/jpg/01/69/88/53/1000_F_169885368_ZMFOvKWe46lYBrq4Bi7C2nZexEIXmDVB.jpg); background-size: cover; background-position: center;;">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12">
                <div class="card shadow-lg" style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.9);">
                    <div class="card-header text-center" style="background-color: rgba(255, 255, 255, 0.8); border-top-left-radius: 15px; border-top-right-radius: 15px;">
                        <h2 style="color: #6a11cb;">Login</h2>
                    </div>
                    <div class="card-body">
                        {% if message %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}
                        <form action="{% url 'auctions:login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username" style="color: #6a11cb;">Username</label>
                                <input autofocus class="form-control" type="text" name="username" id="username" placeholder="Username" required style="border: 1px solid #6a11cb;">
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: #6a11cb;">Password</label>
                                <input class="form-control" type="password" name="password" id="password" placeholder="Password" required style="border: 1px solid #6a11cb;">
                            </div>
                            <div class="form-group text-center">
                                <input class="btn btn-primary btn-block custom-btn" type="submit" value="Login" style="background-color: #2575fc; border-color: #2575fc;">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center" style="background-color: rgba(255, 255, 255, 0.8); border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
                        Don't have an account? <a href="{% url 'auctions:register' %}" style="color: #2575fc;">Register here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .custom-btn {
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: color 0.4s;
        }

        .custom-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #6a11cb;
            transition: all 0.4s ease-in-out;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: -1;
        }

        .custom-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .custom-btn:hover {
            color: #fff;
        }

        .form-group label {
            font-weight: bold;
        }

        .alert {
            margin-top: 20px;
        }

        .card {
            border: none;
        }

        .card-header,
        .card-footer {
            border: none;
        }
    </style>
{% endblock %}
