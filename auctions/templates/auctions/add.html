{% extends "auctions/layout.html" %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Entry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            display:block;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.bidderboy.com/images/infographic.png');



        }

        .form-container {
    background-color: white;
    /* Light grey background for a softer look */
    padding: 40px;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    width: 100%;
    max-width: 400px; /* Control width for smaller devices */
    margin: 20px auto; /* Centering the form container */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Clean and modern font */
    color: #333; /* Dark grey text color for good contrast */
}

h1 {
    font-size: 24px; /* Larger font size for headings */
    color: #333; /* Consistent text color */
    margin-bottom: 20px; /* Space below the heading */
    text-align: center; /* Center-aligned heading */
    font-weight: bold; /* Bold font for emphasis */
}

.form-group label {
    font-size: 14px; /* Smaller font size for labels */
    font-weight: bold; /* Bold font for labels */
    color: #666; /* Lighter grey color for labels */
}

.form-group input, .form-group textarea {
    width: 100%; /* Full width input fields */
    padding: 10px; /* Padding inside input fields for comfort */
    margin-top: 5px; /* Small space above input fields */
    margin-bottom: 20px; /* Space below input fields */
    border: 1px solid #ccc; /* Light border color */
    border-radius: 4px; /* Slightly rounded corners for input fields */
    font-size: 16px; /* Larger font size for input fields */
    color: #333; /* Text color inside input fields */
}

.form-group input:focus, .form-group textarea:focus {
    border-color: #007bff; /* Blue border on focus */
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); /* Subtle blue shadow on focus */
    outline: none; /* Remove default outline */
}

button.btn-primary {
    background-color: #007bff; /* Primary button color */
    border: none; /* No border */
    padding: 10px 20px; /* Padding inside button */
    width: 100%; /* Full-width button */
    color: white; /* White text color */
    font-size: 16px; /* Larger font size for button text */
    border-radius: 4px; /* Rounded corners for button */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background-color 0.3s; /* Smooth transition for hover effect */
}

button.btn-primary:hover {
    background-color: #0056b3; /* Darker blue on hover */
}


        .form-container:hover {
            transform: translateY(-10px); /* Lift effect on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff; /* Border color */
            color: white; /* Text color */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions for background color and scale */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge button */
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5); /* Focus effect */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="mb-4">Add New Entry</h1>
        <form action="{% url 'auctions:add' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ new_form }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
