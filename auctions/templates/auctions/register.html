{% extends "auctions/layout.html" %}

{% block body %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-image: url(https://i.pinimg.com/564x/44/13/ff/4413ffc8b0370b7ed0a3012cf7f6903d.jpg);">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px; border-radius: 15px; background-color: #ffffff;">
        <div class="card-body">
            <h2 class="text-center mb-4" style="color: #6a11cb;">Register</h2>

            {% if message %}
                <div class="alert alert-info">{{ message }}</div>
            {% endif %}

            <form action="{% url 'auctions:register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" style="color: #6a11cb;">Username</label>
                    <input class="form-control" autofocus type="text" name="username" id="username" placeholder="Enter your username" style="border: 1px solid #6a11cb;">
                </div>
                <div class="form-group">
                    <label for="email" style="color: #6a11cb;">Email Address</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email" style="border: 1px solid #6a11cb;">
                </div>
                <div class="form-group">
                    <label for="password" style="color: #6a11cb;">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password" style="border: 1px solid #6a11cb;">
                </div>
                <div class="form-group">
                    <label for="confirmation" style="color: #6a11cb;">Confirm Password</label>
                    <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm your password" style="border: 1px solid #6a11cb;">
                </div>
                <div class="text-center">
                    <input class="btn btn-primary btn-block" type="submit" value="Register" style="background-color: #2575fc; border-color: #2575fc;">
                </div>
            </form>

            <p class="text-center mt-3">Already have an account? <a href="{% url 'auctions:login' %}" style="color: #2575fc;">Log In here.</a></p>
        </div>
    </div>
</div>

{% endblock %}
